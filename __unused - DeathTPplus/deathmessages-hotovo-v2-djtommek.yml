#--------- Streaks

# Kill Streak Messages
# format <#of kills>: <text to display> %n: = player getting the message (in this case, the one on a killStreakMessages).
killstreak:
    - "5:&2[%n] 5 zabito!"
    - "10:&2[%n] 10 zabito! Parada!"
    - "15:&2[%n] 15! [%n] v tom zabijeni teda jede!"
    - "20:&2[%n] 20 zabito! Ostatni te asi nebudou mit radi!"
    - "25:&2[%n] Jedna vrazda za druhou!"
#
# Death Streak Messages
# format <#of kills>: <text to display> %n: = player getting the message (in this case, the one on a deathStreakMessages)
deathstreak:
    - "5:&5%n&c umrel, uz asi 5krat."
    - "10:&5%n&c, vyrob si mec, nebo tak neco."
    - "15:&5%n&c je vic mrtvy nez zivy."
    - "20:&5%n&c, tohle uz je dojemne"
    - "30:&5%n&c si zrejme chce precist vsechny posmrtne hlasky."
#
# Multi Killl Messages
# format <#of kills>: <text to display> 
multikill:
    - "2:&cDouble Kill!"
    - "3:&cMulti Kill!"
    - "4:&cMega Kill!"
    - "5:&cUltra Kill!"
    - "6:&cMonster Kill!"
    - "7:&cLudicrous Kill!"
    - "8:&cHoly S**t!"
