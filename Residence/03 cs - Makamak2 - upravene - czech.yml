# This is the help / usage messages for each command.
# It follows this format:
# <Command>
#     Description: <general description of command, one line of text>
#     Info: <extra info lines to describe the command, list of text>
#     SubCommands:
#           <SubCommands> - these follow the same format, and each sub command can have its own subcommands
# When a user gets help for a command (adds a ? mark on the end), first its Info lines are printed, then its sub commands are printed below that
# Pages are automatically generated if the total lines of text exceeds 6 (will be configurable later).
# Add a page number after the ? mark to see that page.

HelpLinesPerPage: 7
CommandHelp: #this is just a holder node, that holds the entire help
    Description: Napoveda pro plugin Residence
    SubCommands: #this is the actual beginning of all commands
        res: #main residence command
            Description: Hlavni prikazy
            Info:
                - 'Precti si residence wiki pro podrobnejsi napovedu.'
                - 'Wiki: residencebukkitmod.wikispaces.com'
                - 'Pouzij /[prikaz] ? <stranka> Pro vice informaci.'
            SubCommands:
                select: #selection commands
                    Description: Prikazy pro vyber
                    Info:
                        - 'Tento prikaz vybere oblast pro vytvoreni residenci nebo subzon.'
                        - '/res select [x] [y] [z] - Vybere bloky v danem radiusu kolem tebe.'
                    SubCommands:
                        coords:
                            Description: Ukaze vybrane souradnice
                            Info:
                                - 'Pouziti: /res select coords'
                        size:
                            Description: Zobrazi velikost vybrane oblasti
                            Info:
                                - 'Pouziti: /res select size'
                        cost:
                            Description: Zobrazi cenu vybrane oblasti
                            Info:
                                - 'Pouziti: /res select cost'
                        vert:
                            Description: Rozsizeni vyberu az k bedrocku a obloze
                            Info:
                                - 'Pouziti: /res select vert'
                                - 'Rozsiri vyber vertikalne jak to jen pujde.'
                        sky:
                            Description: Rozsireni vyberu az k obloze
                            Info:
                                - 'Pouziti: /res select sky'
                                - 'Rozsiri vyber do vysky jak to jen pujde.'
                        bedrock:
                            Description: Rozsireni vyberu az k bedrocku
                            Info:
                                - 'Pouziti: /res select bedrock'
                                - 'Rozsiri vyber do hloubky jak to jen pujde'
                        expand:
                            Description: Rozsireni vyberu ve smeru pohledu.
                            Info:
                                - 'Pouziti: /res select expand <hodnota>'
                                - 'Rozsiri uzemi o cislo ve smeru pohledu.'
                        shift:
                            Description: Shift selection in a direction
                            Info:
                                - 'Pouziti: /res select shift <pocet>'
                                - 'Presune vybranou oblast o pocet do smeru, kam se divas.'
                        chunk:
                            Description: Vybere chunk ve kterem se nachazis
                            Info:
                                - 'Pouziti: /res select chunk'
                                - 'Vybere chunk ve kterem se prave nachazis.'
                        residence:
                            Description: Vyber existujici areny v residenci.
                            Info:
                                - 'Pouziti /res select <Residence> <AreaID>'
                                - 'Vyber existujici areny v residenci.'
                create: #creation command
                    Description: Vytvoreni residence
                    Info:
                        - 'Pouziti: /res create <residence name>'
                remove: #remove command
                    Description: Odstraneni residence.
                    Info:
                        - 'Pouziti: /res remove <residence name>'
                removeall:
                    Description: Odstraneni vsech residenci urciteho hrace.
                    Info:
                    Info:
                        - 'Pouziti: /res remove <residence name>'
                removeall:
                    Description: Odstraneni vsech residenci, patrici urcitemu hraci.
                    Info:
                        - 'Pouziti: /res removeall [hrac]'
                        - 'Odstraneni vsech residenci urciteho hrace..'
                        - 'Vyzaduje /resadmin pokud ho pouzijes na nekoho dalsiho.'
                confirm:
                    - 'Pouziti: /res confirm'
                    - 'Potvrzeni smazani residence.'
                subzone:
                    Description: Vytvoreni subzon v residenci.
                    Info:
                        - 'Pouziti: /res subzone <jmeno residence> [jmeno subzony]'
                        - 'Pokud nazev residence vynechas, automaticky se subzona vytvori v residenci kde stojis.'
                area:
                    Description: Manage physical areas for a residence.
                    SubCommands:
                        list:
                            Description: List physical areas in a residence
                            Info:
                                - 'Pouziti: /res area list [residence] <stranka>'
                        listall:
                            Description: List coordinates and other info for areas
                            Info:
                                - 'Pouziti: /res area listall [residence] <stranka>'
                        add:
                            Description: Add physical areas to a residence
                            Info:
                                - 'Pouziti: /res area add [residence] [areaID]'
                                - 'You must first select two points first.'
                        remove:
                            Description: Remove physical areas from a residence
                            Info:
                                - 'Pouziti: /res area remove [residence] [areaID]'
                        replace:
                            Description: Replace physical areas in a residence
                            Info:
                                - 'Pouziti: /res area replace [residence] [areaID]'
                                - 'You must first select two points first.'
                                - 'Replacing a area will charge the difference in size if the new area is bigger.'
                info:
                    Description: Zobrazi podrobne informace o residenci.
                    Info:
                        - 'Pouziti: /res info <residence>'
                        - 'Pokud vynechas <residence> automaticky se zobrazi informace o residenci ve ktere stojis.'
                limits:
                    Description: Zobrazeni moznosti co muzes delat s residencemi.
                    Info:
                        - 'Pouziti: /res limits'
                        - 'Zobrazeni vsech moznosti ohledne residence, na ktere mas pravo.'
                message:
                    Description: Sprava zprav pri vstupu / odchodu z residence
                    Info:
                        - 'Pouziti: /res message <residence> [enter/leave] [zprava]'
                        - 'Pridani zprav pri vstupu / odchodu z residence.'
                        - 'Pouziti: /res message <residence> remove [enter/leave]'
                        - 'Odstraneni zprav pri vstupu / odchodu z residence.'
                lease:
                    Description: Spravuje najmy rezidenci
                    Info:
                        - 'Pouziti: /res lease [renew/cost] [residence]'
                        - '/res lease cost Ukaze cenu za obnoveni najmu residence.'
                        - '/res lease renew Obnovi najem rezidence, pokud mas dost penez.'
                    SubCommands:
                        set:
                            Description: Nastaveni delky najmu (pouze admin)
                            Info:
                                - 'Pouziti: /resadmin lease set [residence] [#days/infinite]'
                                - 'Nastavi pronajem na dany pocet dni nebo donekonecna.'
                bank:
                    Description: Manage money in a Residence
                    Info:
                        - 'Pouziti: /res bank [deposit/withdraw] [hodnota]'
                        - 'Musis stat uvnitr residence'
                        - 'Musis nastavit flag bank na true.'
                tp:
                    Description: Teleport do residence
                    Info:
                        - 'Pouziti: /res tp [residence]'
                        - 'Pro teleport do residence musis mit +tp flag na danou residenci a nebo byt majitelem.'
                        - 'Musis dostat prava na teleport do residence.'
                tpset:
                    Description: Nastaveni mista pro teleportovani do residence
                    Info:
                        - 'Pouziti: /res tpset'
                        - 'Nastavi misto pro teleport do tve residence.'
                        - 'Musis byt v dane residenci.'
                        - 'Musis byt v dane residenci a mit +admin flag.'
                    Description: Set general flags on a Residence
                    Info:
                        - 'Pouziti: /res set <residence> [flag] [true/false/remove]'
                        - 'To see a list of flags, use /res flags ?'
                        - 'These flags apply to any players who do not have the flag applied specifically to them. (see /res pset ?)'
                set:
                    Description: Nastaveni hlavnich (obecnych) flagu na residenci
                    Info:
                        - 'Pouziti: /res set <residence> [flag] [true/false/remove]'
                        - 'Pro seznam flagu napis /res flags ?'
                        - 'Tyto flagy jsou pro vsechny, kteri nemaji nastaveni zvlast, vice /res pset ?)'
                pset:
                    Description: Nastaveni flagu na urcite hrace.
                    Info:
                        - 'Pouziti: /res pset <residence> [player] [flag] [true/false/remove]'
                        - 'Pouziti: /res pset <residence> [player] removeall'
                        - 'Pro seznam vsech flagu napis /res flags ?'
                gset:
                    Description: Nastaveni flagu pro urcite skupiny.
                    Info:
                        - 'Pouziti: /res gset <residence> [group] [flag] [true/false/remove]'
                        - 'Pro seznam vsech flagu napis /res flags ?'
                lset:
                    Description: Zmena nastaveni blacklist/ignorelist
                    Info:
                        - 'Pouziti: /res lset <residence> [blacklist/ignorelist] [material]'
                        - 'Pouziti: /res lset <residence> info'
                        - 'Materialy na blacklistu nesmeji byt v residenci pouzity.'
                        - 'Materialy na ignorelistu nebudou chraneny rezidenci.'
                flags:
                    Description: Seznam flagu
                    Info:
                        - 'Obvykle se pouziva true pro povoleni a false pro zakazani urcite cinnosti.'
                        - 'build - uprava budovani'
                        - 'use - uprava pouzivani dveri, pacek, tlacitek atd...'
                        - 'move - uprava pohybu.'
                        - 'container - uprava pristupu do truhel, dispenseru, peci apod...'
                        - 'trusted - vklada zakladni prava predevsim pro pristehovalce'
                        - 'place - allows or denys only placement of blocks, overrides the build flag.'
                        - 'destroy - uprava niceni bloku (prepisuje flag build).'
                        - 'pvp - uprava souboju hrac proti hraci'
                        - 'tp - povoleni nebo zakazani teleportu do residence.'
                        - 'admin - povoli nebo zakaze urcitemu hraci menit flagy a nastaveni residence.'
                        - 'subzone - povoli nebo zakaze urcitemu hraci vytvaret subzony.'
                        - 'monsters - uprava spawnu zlych mobu'
                        - 'animals - uprava spawnu ostatnich mobu.'
                        - 'healing - uprava jestli se bude v residenci lecit'
                        - 'tnt - uprava vybuchu TNT v residenci'
                        - 'creeper - uprava vybuchu od creepera v residenci'
                        - 'ignite - uprava zapaleni.'
                        - 'firespread - uprava sireni ohne.'
                        - 'bucket - uprava pouzivani kybliku (neplati pro piva).'
                        - 'flow - uprava proudeni vody a lavy (false zpusobi nesireni).'
                        - 'lavaflow - uprava proudeni lavy (prepisuje flag flow)'
                        - 'waterflow - uprava proudeni vody (prepisuje flag flow)'
                        - 'damage - povoli nebo zakaze ubirani zivota v residenci.'
                        - 'piston - uprava pouziti pistonu.'
